<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let lesson of lessons">
          <span
            class="badge">
            {{ lesson.status }}
          </span>
          <strong>{{ lesson.name }}</strong> | {{ lesson.lessonComplexity }} | {{ lesson.started }}
        </li>
      </ul>
    </div>
  </div>
</div>
